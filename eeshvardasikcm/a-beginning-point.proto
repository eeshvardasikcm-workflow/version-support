// https://github.com/eeshvardasikcm/a-beginning-point

message Stability {
  optional int32 ROBUST_CRITICAL = 0;
  optional int32 ROBUST_MODULE_1 = 1;
  optional int32 ROBUST_MODULE_2 = 2;
  optional int32 ROBUST_MODULE_3 = 3;
  optional int32 ROBUST_MODULE_4 = 4;
  optional int32 ROBUST_MODULE_5 = 5;
  optional int32 ROBUST_MODULE_6 = 6;
  optional int32 ROBUST_MODULE_7 = 7;
  optional int32 ROBUST_MODULE_8 = 8;
  optional int32 ROBUST_MODULE_9 = 9;
  optional int32 ROBUST_INSTABILITY = 10;
  optional int32 CRITICAL_MODULE_1 = 11;
  optional int32 CRITICAL_MODULE_2 = 12;
  optional int32 CRITICAL_MODULE_3 = 13;
}

message Instability {
  optional int32 INSTABILITY_ZERO = 0;
  optional int32 INSTABILITY_MODULE_1 = 1;
  optional int32 INSTABILITY_MODULE_2 = 2;
  optional int32 INSTABILITY_MODULE_3 = 3;
  optional int32 INSTABILITY_MODULE_4 = 4;
  optional int32 INSTABILITY_MODULE_5 = 5;
  optional int32 INSTABILITY_MODULE_6 = 6;
  optional int32 INSTABILITY_MODULE_7 = 7;
  optional int32 INSTABILITY_MODULE_8 = 8;
  optional int32 INSTABILITY_MODULE_9 = 9;
}
